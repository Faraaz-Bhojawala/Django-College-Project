<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .btn {
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card p-4">
            <h1 class="card-title mb-4">Welcome to the Django Project</h1>
            <p class="mb-4">Choose an application to explore:</p>
            <div class="d-grid gap-3">
                <a href="/calc/" class="btn btn-primary">Calculator App</a>
                <a href="/books/" class="btn btn-success">Bookstore App</a>
            </div>
        </div>
    </div>
</body>
</html>
